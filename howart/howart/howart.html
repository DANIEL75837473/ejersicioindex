    <div class="cuerpo">
<audio controls autoplay loop>

        <div class="caja">
            <input id="nombre" type="text" placeholder="nombre">

            <input id="familia" type="text" placeholder="familia">
            <select name="linajes" id="unlinaje">
                <option value="Mestizo">Mestizo</option>

            </select>
            <p style="color: rgb(0, 0, 0);">elije tu paquete de cualidades</p>

                <option  value= "Justicia Lealtad Paciencia">Justicia, Lealtad, Paciencia</option>

            <button type="button" class="btn btn-outline-dark" onclick="editarObjeto()">guardar</button>

        </div>

        <div class="caja">
            <p id="original_del_boggart"></p>
            <p id="dementor"></p>

        </div>
    </div>
